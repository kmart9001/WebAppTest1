<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button id="dark-mode-toggle">ðŸŒ™</button>
    <div class="container">
        <h1>To-Do List</h1>
        <div id="user-info"></div>
        <div id="g_id_onload"
             data-client_id="127643931969-5e8dmutq3pv8i83d738j6jcmanr08p9t.apps.googleusercontent.com"
             data-callback="onGoogleSignIn"
             data-auto_prompt="false">
        </div>
        <div class="g_id_signin"
             data-type="standard"
             data-size="large"
             data-theme="outline"
             data-text="sign_in_with"
             data-shape="rectangular"
             data-logo_alignment="left">
        </div>
        <p style="text-align: center; margin: 1rem 0;">OR</p>
        <form id="local-login-form">
            <input type="text" id="username-input" placeholder="Enter your username" autocomplete="off">
            <button type="submit">Local Login</button>
        </form>
        <form id="todo-form" class="hidden">
            <input type="text" id="todo-input" placeholder="Add a new to-do..." autocomplete="off">
            <button type="submit">Add</button>
        </form>
        <ul id="todo-list"></ul>
        <button id="sign-out-btn" class="hidden">Sign Out</button>
    </div>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js"></script>
    <script src="script.js"></script>
</body>
</html>
