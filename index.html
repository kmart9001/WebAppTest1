<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button id="dark-mode-toggle">ðŸŒ™</button>
    <div class="container">
        <h1>To-Do List</h1>
        <div id="user-info"></div>
        <form id="login-form">
            <input type="text" id="username-input" placeholder="Enter your username" autocomplete="off">
            <button type="submit">Login</button>
        </form>
        <form id="todo-form" class="hidden">
            <input type="text" id="todo-input" placeholder="Add a new to-do..." autocomplete="off">
            <button type="submit">Add</button>
        </form>
        <ul id="todo-list"></ul>
        <button id="sign-out-btn" class="hidden">Sign Out</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
