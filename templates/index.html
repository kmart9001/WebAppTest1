<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <button id="dark-mode-toggle">ðŸŒ™</button>
    <div class="container">
        <h1>To-Do List</h1>
        <div id="user-info"></div>
        {% if not user_is_logged_in %}
        <button id="google-login-button" style="display: block; width: 100%; padding: 0.75rem; margin-bottom: 1rem; border: none; background-color: #4285F4; color: white; border-radius: 4px; cursor: pointer; font-size: 1rem;">Sign in with Google</button>
        <p style="text-align: center; margin: 1rem 0;">OR</p>
        <form id="local-login-form">
            <input type="text" id="username-input" placeholder="Enter your username" autocomplete="off">
            <button type="submit">Local Login</button>
        </form>
        {% endif %}
        <form id="todo-form" class="hidden">
            <input type="text" id="todo-input" placeholder="Add a new to-do..." autocomplete="off">
            <button type="submit">Add</button>
        </form>
        <ul id="todo-list"></ul>
        <button id="sign-out-btn" class="hidden">Sign Out</button>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}" type="module"></script>
</body>
</html>
